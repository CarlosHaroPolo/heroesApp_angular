<h1>
  Editar / Agregar
  Heroe
  <small>Superman</small>
</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personaje</mat-label>
            <input matInput type="text" required>
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex justif-content-between">
          <button mat-flat-button color="warn">
            Borrar
          </button>
          <span class="spacer"></span>
          <button mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Guardar
          </button>

        </div>




      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="imagen del herore" mat-card-image>
    </mat-card>
  </div>
</div>
