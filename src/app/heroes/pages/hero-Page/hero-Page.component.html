<!-- Plantilla para el indicador de carga -->
<ng-template #divLoading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<!-- Tarjeta de Información del Héroe -->
<div *ngIf="hero; else divLoading" class="hero-card-container">
  <mat-card class="hero-card">
    <div class="card-layout">
      <div class="image-section">
        <img [src]="hero | heroImage" [alt]="hero.superhero" class="hero-image">
      </div>
      <div class="details-section">
        <div class="text-container">
          <mat-card-header>
            <mat-card-title>{{ hero.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
          </mat-card-header>
          <hr>
          <mat-card-content>
            <mat-list>
              <mat-list-item><strong>Primera aparición:</strong> {{ hero.first_appearance }}</mat-list-item>
              <mat-list-item><strong>Personajes:</strong> {{ hero.characters }}</mat-list-item>
              <mat-list-item><strong>Editorial:</strong> {{ hero.publisher }}</mat-list-item>
            </mat-list>
          </mat-card-content>

          <mat-card-actions align="end">
            <button mat-button color="warn" (click)="goBack()">Volver</button>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </mat-card>
</div>
