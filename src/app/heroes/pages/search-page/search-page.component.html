<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field appearance="fill">
    <mat-label>Buscador de héroes</mat-label>
    <input type="text"
    matInput
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"> <!--le estas diciendo que esa referencia locas esta
    apuntando al matAutoccomplete-->
<!--el de arriiba sive para conectar con el de abajo llama a una variable local-->

    <!--Este es el la aprte que se encarga de completar los-->
    <!--optionSelected:es un evento personalizado de angular Material hay n input -->
    <mat-autocomplete autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event)"
    > <!--agregas el evento cuando lo sellecionas es un evento personalizado de angular material-->
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>
      <!--podemos crear otro matl option pero enfocado para decir que no se a encontrado valor -->
      <mat-option *ngIf="heroes.length===0 && searchInput.value && searchInput.value.length>0"
        value="">
        No se encontro nada con el termino <strong>{{searchInput.value}}</strong>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
<!--
    {{selectHero |json}}
-->


<!-- Plantilla para el indicador de carga -->


<!-- Tarjeta de Información del Héroe -->
<div *ngIf="selectHero; " class="hero-card-container">
  <mat-card class="hero-card">
    <div class="card-layout">
      <div class="image-section">
        <img [src]="selectHero | heroImage" [alt]="selectHero.superhero" class="hero-image">
      </div>
      <div class="details-section">
        <div class="text-container">
          <mat-card-header>
            <mat-card-title>{{ selectHero.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ selectHero.alter_ego }}</mat-card-subtitle>
          </mat-card-header>
          <hr>
          <mat-card-content>
            <mat-list>
              <mat-list-item><strong>Primera aparición:</strong> {{ selectHero.first_appearance }}</mat-list-item>
              <mat-list-item><strong>Personajes:</strong> {{ selectHero.characters }}</mat-list-item>
              <mat-list-item><strong>Editorial:</strong> {{ selectHero.publisher }}</mat-list-item>
            </mat-list>
          </mat-card-content>

          <mat-card-actions align="end">
            <button mat-button color="warn" (click)="goBack()">Volver</button>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </mat-card>
</div>








</div>
